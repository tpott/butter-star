	<script type="x-shader/x-vertex" id="vertexShader">
		//-----------------------BEGIN VERTEX SHADER -------------------------
		//values for linear interpolation
		uniform vec3 base;
		uniform float weight;
		uniform float amplitude;
		attribute float particleWeight;
		attribute float displacement;
		attribute vec3 normals;

		//values for rotation
		uniform mat4 rotation;
		uniform mat4 translation;
		uniform mat4 negativeTranslation;
		uniform mat4 offset;
		uniform mat4 offsetNegative;
		uniform mat4 offsetRotationY;
		attribute float alpha;
		varying float vAlpha;
		varying vec3 vNormal;

		//linear interpolation
		vec3 lerp(vec3 start, vec3 end, float weight)
		{
			return start*(1.0-weight) + end*(weight);
		}

		//calculate new position using linear interpolation with given weights
		vec3 calcFinalPos()
		{
			vec3 displace = position + normals * vec3(displacement);
			float newWeight = particleWeight + weight;
			if(newWeight >=1.0)
				newWeight -= 1.0;
			return lerp(displace,base,newWeight);
		}
		//set gl_Position to newly calculated position
		void main()
		{
			vAlpha = alpha;
			gl_PointSize = 1.0;
			vec4 newPosition = offset * translation * offsetRotationY * rotation * negativeTranslation * vec4(calcFinalPos() ,1.);
			gl_Position = projectionMatrix * modelViewMatrix * newPosition;
		}
		//-----------------------END VERTEX SHADER -------------------------
	</script>


	<script type="x-shader/x-fragment" id="fragmentShader">
		//-----------------------BEGIN FRAGMENT SHADER -------------------------

		void main()
		{
			gl_FragColor = vec4(color,vAlpha);
		}
		//-----------------------END FRAGMENT SHADER -------------------------
	</script>

		//clone: javascript doesnt like pass by value; use this to copy elements by value
		function clone(obj) {
		if (null == obj || "object" != typeof obj) return obj;
		var copy = obj.constructor();
		for (var attr in obj) {
			if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
		}
			return copy;
		}

		/*
		update the states of the game

			player position
			monster positions
			calculation heavy stuff go here
		*/
		function update()
		{

			cube.position = clone(myPlayer.position);
			cube.position.y = -2;

			myPlayer.model.objects.position.x = myPlayer.position.x;
			myPlayer.model.objects.position.y = myPlayer.position.y;
			myPlayer.model.objects.position.z = myPlayer.position.z;
			// camera rotate x
			camera.position.x = myPlayer.position.x + myPlayer.camera.distance * Math.sin( (myPlayer.camera.x) * Math.PI / 360 );
			camera.position.z = myPlayer.position.z + myPlayer.camera.distance * Math.cos( (myPlayer.camera.x) * Math.PI / 360 );
			
			//camera rotate y
			camera.position.y = myPlayer.position.y + myPlayer.camera.distance * Math.sin( (myPlayer.camera.y) * Math.PI / 360 );
			camera.position.y += 1;
		
			//console.log(camera.position.z)
			
			var vec3 = new THREE.Vector3( myPlayer.position.x,  myPlayer.position.y,  myPlayer.position.z)
			camera.lookAt( vec3 );
			if(myPlayer.vacuum != null)
			{
				myPlayer.vacuum.update(myPlayer.vacTrans,controlsEvent.angle);
			}
		}
